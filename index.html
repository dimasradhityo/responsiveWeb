<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="static/main.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet"> 
</head>
<body>
	<header class="container">
		<div class="blog-header py-3">
			<div class="row flex-nowrap justify-content-between align-items-center">
				<div class="col-4 pt-1">
					<h1 class="navbar-brand">ZeroWaste Mov</h1>
				</div>
				<div class="col-4 text-center">
					<a href="#" class="blog-header-logo">Logo</a>
				</div>
				<div class="col-4 d-flex justify-content-end align-items-center">
					<a href="https://instagram.com" class="social-link"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
					</a> 
					<a href="https://twitter.com" class="social-link"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
					</a>
					<!-- Button trigger Donate modal -->
					<button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#donateModal">Donate</button>
				</div>
			</div>
		</div>	
	</header>

	<!-- Modal -->
	<div class="modal fade" id="donateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel"></h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<button type="button" class="btn btn-primary">$10</button>
					<button type="button" class="btn btn-primary">$25</button>
					<button type="button" class="btn btn-primary">$50</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Checkout</button>
				</div>
			</div>
		</div>
	</div>

	<main class="container main-section">
		<div class="p-4 md-5 my-4 text-white rounded bg-blue">
			<div class="col-md-6 px-0">
				<h1 class="text-headline">Help! Even Just Tiny.</h1>
				<h1 class="text-headline">Let's make people more aware of their waste.</h1>
				<a href="#" role="button" class="btn btn-primary btn-lg button-headline">Join!</a>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
