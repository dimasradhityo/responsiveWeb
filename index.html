						</div>
						<div class="form-check">
							<input type="checkbox" id="flexCheck10" class="form-check-input" value="10">
							<label class="form-check-label" for="flexCheck10">$10</label>
						</div>
						<button type="submit" class="btn btn-primary btn-sm">Checkout</button>
					</form>
				</div>
				<div class="modal-footer">
					<p class="text-muted">checkout button will take you to Checkout Page.</p>

						<h3 class="mb-0">Sample Featured Blog</h3>
						<p class="mb-1 text-muted">May 1</p>

				</div>
